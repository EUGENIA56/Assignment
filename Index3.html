<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index3</title>
    <link rel="stylesheet" href="./main3.css">
</head>
<body>
     <div id="bgimg">

     </div>

      <!-- form container -->
    <div id="container">
        <form>
            <span id="pagetitle"><strong>Register</strong></span>
            
            <!-- username input -->
            <label for="">
                <p>Name</p>
                <input type="text" class="inputstyle" placeholder="Eugenia Dzadu">
            </label>

            <!-- Email address -->
            <label for="">
                <p>Email</p>
                <input type="text" class="inputstyle" placeholder="your email@gmail.com">
            </label>

            <!-- password input -->
            <label for="">
                <p>Password</p>
                <input type="text" class="inputstyle" placeholder="your password">
            </label>

            <!-- retype password input-->
            <label for="">
                <p>Re-type Password</p>
                <input type="text" class="inputstyle" placeholder="re-type your password">
            </label>

            <!-- checkbox and T&C input -->
            <div id="infocontainer">
            <label for="chk_remember" id="lb_chk">
                <input type="checkbox" id="chk_remember"> Agree our <a href="">Terms and Conditions</a>
            </label>

                <!-- have an account input -->
                <span id="txt_forgot_pass"><a href="">Have an account? Login</a></span>
            </div>

            <!-- log in button -->
            <input id="btnlogin" type="submit" value="Register">
        </form>
    </div>
</body>
</html>
